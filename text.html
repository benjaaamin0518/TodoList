 function test2(){
    $.ajax({
type:"POST",
url:"json.php",
data:{csv:"todo1.csv"},

}).done(function(data){
console.log(JSON.stringify(data));

    gantt.change_view_mode('Week')});

    gantt.change_view_mode('Day')});

gantt.change_view_mode('Year')});

gantt.refresh(data)});
